<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Link for icons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>To Do List</title>
</head>

<body>
    <!-- Todo List Body-->   
    
    <div class="container">
        <div class="todo-box">
           
            <!--Headidng for App-->
            <header class="heading">To Do List </header> 
            <div class="inputbox">
                
                <!--File icon-->

                <i class="icon uil uil-file-check-alt"></i>
                <input type="text" placeholder="Type your To Do List">

                <!-- Add (plus) icon  -->

                <i id="addbutton" class="icon uil uil-plus"></i>
            </div>
            <div class="clickbutton">
                <!-- Button for clear all task -->
                <span class="btn clearall">Clear All Task</span>
                <!---->
                <span class="btn clearcomtask">Clear complete</span>
            </div>
            <hr>
            <ul class="itemlist"></ul><!-- Empty Unorder Todolist for add list item -->
            <hr>
            <div class="clickbutton">
                <span>
                    <span class="pendingTasks"></span><!--Empty span for task count -->
                    tasks left
                </span>
                <div>
                    <span class="pendingTasks">All</span>
                    <!--Button for complate tasks -->
                    <span class=" btn complete">Complete</span>
                    <!-- button for unclomplete tasks-->
                    <span class=" btn uncomplete">Uncomplete</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
